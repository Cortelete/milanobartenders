<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milano Bartenders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #000000;
      }
      .font-display {
        font-family: 'Cormorant Garamond', serif;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate3d(0, -20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      @keyframes coin-flip {
        0% {
          transform: perspective(1000px) rotateY(0) scale(1);
        }
        50% {
          transform: perspective(1000px) rotateY(180deg) scale(1.1);
        }
        100% {
          transform: perspective(1000px) rotateY(360deg) scale(1);
        }
      }
      .animate-coin-flip {
        animation: coin-flip 0.7s ease-in-out;
      }
    </style>

}
</script>
</head>

</html>
